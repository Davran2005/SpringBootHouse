<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update booking</title>
</head>
<body>
<form  th:action="@{/bookings/saveUpdate/{id}(id=${booking.getId()})}" th:object="${booking}" method="POST">
  <label for="houseId">House:</label>
  <select id="houseId" name="house.id">
    <option th:each="house : ${houses}" th:value="${house.getId()}" th:text="${house.houseType}"></option>
  </select>
  <label for="customerId">Customer:</label>
  <select id="customerId" name="customer.id" >
    <option th:each="customer : ${customers}" th:value="${customer.getId()}" th:text="${customer.firstName}"></option>
  </select>
  <button type="submit">Save</button>
</form>

</body>
</html>
