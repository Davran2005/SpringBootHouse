<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>
<section class="promo">
    <div class="container">
        <div class="row">
            <div class="col-md-12 offset-md-0 coll-lg-10
                offset- coll-lg-10">
                <div class="searching" >
                </div>
                <div class="bax-all">
                    <div class="box-agency">
                        <div class="card-agency" style="width: 18rem;" th:each="booking:${bookings}" >
                            <div class="card-body">
                                <td th:text="${booking.getHouse().getHouseType()}"></td>
                                <td th:text="${booking.getCustomer().getFirstName()}"></td>
                            </div>
                            <div class="card-body">
                                <form th:method="POST" th:action="@{/bookings/delete/{id}(id=${booking.getId()})}" >
                                    <input type="submit" th:value="Delete">
                                </form>
                                <form th:method="GET" th:action="@{/bookings/update/{id}(id=${booking.getId()})}" >
                                    <input type="submit" th:value="Update">
                                </form>
                            </div>
                        </div>
                        <a href="/bookings/newBookings">Create new Booking</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</html>
