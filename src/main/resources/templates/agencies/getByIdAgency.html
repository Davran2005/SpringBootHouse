<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary"
     th:method="POST" th:action="@{/templates/agencies.house/{id}(id=${agencies.getId()})}" th:object="${agencies}"></nav>
<div class="container" style="width: 78%; margin: 0 auto">
  <div class="card" style="width: 18rem;"
       th:object="${agencies}">
    <div class="card" style="width: 18rem;">
      <img th:src="${agencies.getPhoto()}" class="card-img-top" alt="Agency's image...">
      <div class="card-body">
        <h5 th:text="${agencies.name}" class="card-title">Agency Name</h5>
        <p th:text="${agencies.getName()}" class="card-text">Name</p>
        <p th:text="${agencies.getCountry()}" class="card-text">Country</p>
        <p th:text="${agencies.getPhoneNumber()}" class="card-text">Phone number</p>
        <p th:text="${agencies.getEmail()}" class="card-text">Email</p>
        <br>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/templates/agencies.house/{id}(id=${agencies.getId()})}" th:object="${agencies}"> </a>
        </li>
      </div>
    </div>
  </div>
</div>
</li>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
